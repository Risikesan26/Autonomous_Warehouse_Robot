<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Robot Q-Learning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .main-content {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    
    .grid-container {
      flex-shrink: 0;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 70px);
      gap: 4px;
      background: #e0e0e0;
      padding: 4px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .cell {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .cell.robot {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      animation: pulse 1s infinite;
    }
    
    .cell.target {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 0 20px rgba(245, 87, 108, 0.5);
    }
    
    .cell.obstacle {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .cell.path {
      background: rgba(102, 126, 234, 0.1);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .tooltip.show {
      opacity: 1;
    }
    
    .tooltip-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #667eea;
      font-size: 13px;
    }
    
    .tooltip-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      padding: 3px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tooltip-row:last-child {
      border-bottom: none;
    }
    
    .tooltip-label {
      color: #aaa;
    }
    
    .tooltip-value {
      font-weight: bold;
      color: #fff;
    }
    
    .tooltip-best {
      color: #4ade80;
      font-weight: bold;
    }
    
    .stats-panel {
      flex: 1;
      min-width: 250px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .legend {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }
    
    .legend-icon {
      font-size: 24px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: white;
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    .status-message {
      text-align: center;
      padding: 15px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 8px;
      margin-top: 20px;
      color: #667eea;
      font-weight: 600;
    }
    
    .speed-slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .speed-slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .speed-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .speed-display {
      text-align: center;
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .mode-selector {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .mode-btn {
      padding: 10px 20px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: none;
      letter-spacing: 0;
    }
    
    .mode-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    .mode-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }
    
    .cell.clickable {
      cursor: pointer;
    }
    
    .cell.clickable:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
    }
    
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      
      .grid {
        grid-template-columns: repeat(6, 50px);
      }
      
      .cell {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Autonomous Warehouse Robot</h1>
    <p class="subtitle">Q-Learning Reinforcement Learning Demo - Hover over cells to see Q-values</p>
    
    <div class="mode-selector">
      <button class="mode-btn active" onclick="setMode('view')" id="viewMode">üëÅÔ∏è View Mode</button>
      <button class="mode-btn" onclick="setMode('obstacle')" id="obstacleMode">üì¶ Add Obstacles</button>
      <button class="mode-btn" onclick="setMode('target')" id="targetMode">üéØ Move Target</button>
      <button class="mode-btn" onclick="setMode('robot')" id="robotMode">ü§ñ Place Robot</button>
    </div>
    
    <div class="main-content">
      <div class="grid-container">
        <div class="grid" id="grid"></div>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-icon">ü§ñ</span>
            <span>Robot</span>
          </div>
          <div class="legend-item">
            <span class="legend-icon">üéØ</span>
            <span>Target</span>
          </div>
          <div class="legend-item">
            <span class="legend-icon">üì¶</span>
            <span>Obstacles</span>
          </div>
        </div>
      </div>
      
      <div class="stats-panel">
        <div class="stat-card">
          <div class="stat-label">Episode</div>
          <div class="stat-value" id="episode">0</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Steps Taken</div>
          <div class="stat-value" id="steps">0</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Success Rate</div>
          <div class="stat-value" id="success">0%</div>
          <div class="progress-bar">
            <div class="progress-fill" id="successBar" style="width: 0%"></div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Exploration Rate (Œµ)</div>
          <div class="stat-value" id="epsilon">100%</div>
          <div class="progress-bar">
            <div class="progress-fill" id="epsilonBar" style="width: 100%"></div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Training Speed</div>
          <input type="range" id="speedSlider" min="1" max="10" value="5" 
                 oninput="updateSpeed(this.value)" class="speed-slider">
          <div class="speed-display" id="speedDisplay">5x</div>
        </div>
        
        <div class="controls">
          <button class="btn-primary" id="trainBtn" onclick="toggleTraining()">Start Training</button>
          <button class="btn-secondary" onclick="reset()">Reset Robot</button>
          <button class="btn-danger" onclick="fullReset()">Reset Everything</button>
        </div>
        
        <div class="status-message" id="status">Press Start Training to begin</div>
      </div>
    </div>
  </div>
  
  <div class="tooltip" id="tooltip"></div>

  <script>
    const size = 6;
    const grid = document.getElementById("grid");
    const tooltip = document.getElementById("tooltip");
    let Q = Array(size).fill().map(() =>
      Array(size).fill().map(() => Array(4).fill(0))
    );
    let robot = { x: 0, y: 0 };
    let target = { x: 5, y: 5 };
    let obstacles = [
      { x: 1, y: 2 }, { x: 2, y: 2 }, { x: 3, y: 2 },
      { x: 3, y: 3 }, { x: 2, y: 4 }
    ];
    
    // Store original configuration
    const originalConfig = {
      robot: { x: 0, y: 0 },
      target: { x: 5, y: 5 },
      obstacles: [
        { x: 1, y: 2 }, { x: 2, y: 2 }, { x: 3, y: 2 },
        { x: 3, y: 3 }, { x: 2, y: 4 }
      ]
    };
    let alpha = 0.1;
    let gamma = 0.95;
    let epsilon = 1.0;
    let episode = 0;
    let steps = 0;
    let successCount = 0;
    let totalEpisodes = 0;
    let isTraining = false;
    let trainingInterval = null;
    let bestPath = [];
    let trainingSpeed = 5;
    let lastAction = null;
    let lastDecisionType = "random";
    let currentMode = "view"; // view, obstacle, target, robot
    
    const actions = [
      [-1, 0], [1, 0], [0, -1], [0, 1]
    ];
    
    const actionNames = ["Up ‚¨ÜÔ∏è", "Down ‚¨áÔ∏è", "Left ‚¨ÖÔ∏è", "Right ‚û°Ô∏è"];
    
    function showTooltip(e, x, y) {
      const qValues = Q[x][y];
      const maxQ = Math.max(...qValues);
      const bestAction = qValues.indexOf(maxQ);
      
      let tooltipHTML = `<div class="tooltip-title">Cell (${x}, ${y}) - Q-Values</div>`;
      
      qValues.forEach((value, idx) => {
        const isBest = idx === bestAction && maxQ !== 0;
        const valueClass = isBest ? 'tooltip-best' : 'tooltip-value';
        tooltipHTML += `
          <div class="tooltip-row">
            <span class="tooltip-label">${actionNames[idx]}:</span>
            <span class="${valueClass}">${value.toFixed(2)}${isBest ? ' ‚≠ê' : ''}</span>
          </div>
        `;
      });
      
      if (x === robot.x && y === robot.y && lastAction !== null) {
        tooltipHTML += `
          <div class="tooltip-row" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2);">
            <span class="tooltip-label">Last Action:</span>
            <span class="tooltip-value">${actionNames[lastAction]}</span>
          </div>
          <div class="tooltip-row">
            <span class="tooltip-label">Decision:</span>
            <span class="tooltip-value">${lastDecisionType === 'random' ? 'Exploring üé≤' : 'Exploiting üéØ'}</span>
          </div>
        `;
      }
      
      if (maxQ === 0 && qValues.every(v => v === 0)) {
        if (x === target.x && y === target.y) {
          tooltipHTML += `<div style="margin-top: 8px; color: #4ade80; font-size: 11px;">üéØ Target - No actions needed!</div>`;
        } else {
          tooltipHTML += `<div style="margin-top: 8px; color: #fbbf24; font-size: 11px;">‚ö†Ô∏è Not yet explored</div>`;
        }
      }
      
      tooltip.innerHTML = tooltipHTML;
      
      const rect = e.target.getBoundingClientRect();
      tooltip.style.left = rect.right + 10 + 'px';
      tooltip.style.top = rect.top + 'px';
      tooltip.classList.add('show');
    }
    
    function hideTooltip() {
      tooltip.classList.remove('show');
    }
    
    function draw() {
      grid.innerHTML = "";
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          let cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.x = i;
          cell.dataset.y = j;
          
          // Add interactive mode styling
          if (currentMode !== 'view') {
            cell.classList.add('clickable');
          }
          
          // Hover tooltip (only in view mode)
          if (currentMode === 'view') {
            cell.addEventListener('mouseenter', (e) => showTooltip(e, i, j));
            cell.addEventListener('mouseleave', hideTooltip);
          }
          
          // Click handlers
          cell.addEventListener('click', () => handleCellInteraction(i, j));
          
          if (bestPath.some(p => p.x === i && p.y === j)) {
            cell.classList.add("path");
          }
          
          if (i === robot.x && j === robot.y) {
            cell.textContent = "ü§ñ";
            cell.classList.add("robot");
          } else if (i === target.x && j === target.y) {
            cell.textContent = "üéØ";
            cell.classList.add("target");
          } else if (obstacles.some(obs => obs.x === i && obs.y === j)) {
            cell.textContent = "üì¶";
            cell.classList.add("obstacle");
          }
          
          grid.appendChild(cell);
        }
      }
    }
    
    function setMode(mode) {
      currentMode = mode;
      
      // Update button styles
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(mode + 'Mode').classList.add('active');
      
      // Update status message
      const messages = {
        view: 'üëÅÔ∏è View Mode - Hover over cells to see Q-values',
        obstacle: 'üì¶ Obstacle Mode - Click cells to add/remove obstacles',
        target: 'üéØ Target Mode - Click to move the target',
        robot: 'ü§ñ Robot Mode - Click to place the robot'
      };
      
      document.getElementById("status").textContent = messages[mode];
      
      // Hide tooltip when switching modes
      hideTooltip();
      
      // Redraw to update cell styles
      draw();
    }
    
    function handleCellInteraction(x, y) {
      if (currentMode === 'view') return;
      
      if (currentMode === 'obstacle') {
        // Can't place obstacle on robot or target
        if ((x === robot.x && y === robot.y) || (x === target.x && y === target.y)) {
          return;
        }
        
        const existingIndex = obstacles.findIndex(obs => obs.x === x && obs.y === y);
        
        if (existingIndex !== -1) {
          // Remove obstacle
          obstacles.splice(existingIndex, 1);
          document.getElementById("status").textContent = 'üì¶ Obstacle removed! Click another cell to add more.';
        } else {
          // Add obstacle
          obstacles.push({ x, y });
          document.getElementById("status").textContent = 'üì¶ Obstacle added! Click another cell or remove by clicking existing ones.';
        }
        
        draw();
      } else if (currentMode === 'target') {
        // Can't place target on robot or obstacle
        if ((x === robot.x && y === robot.y) || obstacles.some(obs => obs.x === x && obs.y === y)) {
          return;
        }
        
        target = { x, y };
        document.getElementById("status").textContent = 'üéØ Target moved! The robot will learn a new path.';
        bestPath = []; // Clear old path
        draw();
      } else if (currentMode === 'robot') {
        // Can't place robot on target or obstacle
        if ((x === target.x && y === target.y) || obstacles.some(obs => obs.x === x && obs.y === y)) {
          return;
        }
        
        robot = { x, y };
        steps = 0;
        lastAction = null;
        document.getElementById("status").textContent = 'ü§ñ Robot placed! Start training to see it learn from this position.';
        draw();
      }
    }
    
    function step() {
      let action;
      if (Math.random() < epsilon) {
        action = Math.floor(Math.random() * 4);
        lastDecisionType = "random";
      } else {
        action = Q[robot.x][robot.y].indexOf(Math.max(...Q[robot.x][robot.y]));
        lastDecisionType = "exploit";
      }
      
      lastAction = action;
      
      let nx = robot.x + actions[action][0];
      let ny = robot.y + actions[action][1];
      let reward = -1;
      
      if (nx < 0 || ny < 0 || nx >= size || ny >= size) {
        reward = -10;
        nx = robot.x;
        ny = robot.y;
      } else if (obstacles.some(obs => obs.x === nx && obs.y === ny)) {
        reward = -15;
        nx = robot.x;
        ny = robot.y;
      } else if (nx === target.x && ny === target.y) {
        reward = 100;
      }
      
      Q[robot.x][robot.y][action] += alpha * (
        reward + gamma * Math.max(...Q[nx][ny]) - Q[robot.x][robot.y][action]
      );
      
      robot.x = nx;
      robot.y = ny;
      steps++;
      
      updateStats();
      
      if (robot.x === target.x && robot.y === target.y) {
        successCount++;
        episode++;
        totalEpisodes++;
        
        if (epsilon < 0.1) {
          calculateBestPath();
        }
        
        document.getElementById("status").textContent = 
          `‚úÖ Target reached! Episode ${episode} complete`;
        
        // Small delay before reset so target cell Q-values are visible
        setTimeout(() => {
          robot = { x: 0, y: 0 };
          steps = 0;
          lastAction = null;
          draw();
        }, 50);
      }
    }
    
    function calculateBestPath() {
      bestPath = [];
      let current = { x: 0, y: 0 };
      let visited = new Set();
      let maxSteps = size * size;
      
      while (!(current.x === target.x && current.y === target.y) && maxSteps > 0) {
        bestPath.push({ ...current });
        let key = `${current.x},${current.y}`;
        
        if (visited.has(key)) break;
        visited.add(key);
        
        let action = Q[current.x][current.y].indexOf(
          Math.max(...Q[current.x][current.y])
        );
        
        let nx = current.x + actions[action][0];
        let ny = current.y + actions[action][1];
        
        if (nx >= 0 && ny >= 0 && nx < size && ny < size &&
            !obstacles.some(obs => obs.x === nx && obs.y === ny)) {
          current = { x: nx, y: ny };
        } else {
          break;
        }
        
        maxSteps--;
      }
    }
    
    function updateStats() {
      document.getElementById("episode").textContent = episode;
      document.getElementById("steps").textContent = steps;
      
      let successRate = totalEpisodes > 0 ? 
        Math.round((successCount / totalEpisodes) * 100) : 0;
      document.getElementById("success").textContent = successRate + "%";
      document.getElementById("successBar").style.width = successRate + "%";
      
      let epsilonPercent = Math.round(epsilon * 100);
      document.getElementById("epsilon").textContent = epsilonPercent + "%";
      document.getElementById("epsilonBar").style.width = epsilonPercent + "%";
    }
    
    function updateSpeed(value) {
      trainingSpeed = value;
      document.getElementById("speedDisplay").textContent = value + "x";
      
      if (isTraining) {
        clearInterval(trainingInterval);
        startTrainingInterval();
      }
    }
    
    function startTrainingInterval() {
      const baseSpeed = 100;
      const interval = baseSpeed / trainingSpeed;
      
      trainingInterval = setInterval(() => {
        step();
        draw();
        epsilon = Math.max(epsilon * 0.9995, 0.01);
        
        if (steps > 200) {
          episode++;
          totalEpisodes++;
          robot = { x: 0, y: 0 };
          steps = 0;
          lastAction = null;
          document.getElementById("status").textContent = 
            "‚ö†Ô∏è Episode timeout - reset";
        }
      }, interval);
    }
    
    function toggleTraining() {
      isTraining = !isTraining;
      const btn = document.getElementById("trainBtn");
      
      if (isTraining) {
        btn.textContent = "Pause Training";
        btn.classList.remove("btn-primary");
        btn.classList.add("btn-danger");
        document.getElementById("status").textContent = "üöÄ Training in progress...";
        
        startTrainingInterval();
      } else {
        btn.textContent = "Resume Training";
        btn.classList.remove("btn-danger");
        btn.classList.add("btn-primary");
        document.getElementById("status").textContent = "‚è∏Ô∏è Training paused";
        clearInterval(trainingInterval);
      }
    }
    
    function reset() {
      robot = { x: 0, y: 0 };
      steps = 0;
      lastAction = null;
      document.getElementById("status").textContent = "Robot reset to start position";
      draw();
    }
    
    function fullReset() {
      if (isTraining) {
        toggleTraining();
      }
      
      Q = Array(size).fill().map(() =>
        Array(size).fill().map(() => Array(4).fill(0))
      );
      
      // Reset to original configuration
      robot = { ...originalConfig.robot };
      target = { ...originalConfig.target };
      obstacles = originalConfig.obstacles.map(obs => ({ ...obs }));
      
      epsilon = 1.0;
      episode = 0;
      steps = 0;
      successCount = 0;
      totalEpisodes = 0;
      bestPath = [];
      lastAction = null;
      lastDecisionType = "random";
      
      // Reset to view mode
      currentMode = "view";
      document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById('viewMode').classList.add('active');
      
      updateStats();
      document.getElementById("status").textContent = 
        "üîÑ Everything reset - ready to start fresh";
      draw();
    }
    
    draw();
    updateStats();
  </script>
</body>
